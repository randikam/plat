<!DOCTYPE html>
<html>
<head>
    <title>Test Case Generator</title>
</head>
<body>
    <h1>Test Case Generator</h1>
    <form method="post" action="/">
        <label for="requirement">Enter Requirement:</label><br>
        <textarea id="requirement" name="requirement" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Generate Test Cases">
    </form>
    
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

    {% if test_cases %}
    <h2>Generated Test Cases:</h2>
    <pre>{{ test_cases }}</pre>
    {% endif %}
</body>
</html>
